<header>
    <h1>Welcome to the Party Finder App</h1>
</header>

<div class="row container">
    <form class="form-group">
        <div class="col col-xs-4">
            <input type="text" class="form-control" placeholder="User Name" ng-model="user.username">
        </div>
        <div class="col col-xs-4">
            <input type="text" class="form-control" placeholder="Password" ng-model="user.password">
        </div>
        <div class="col col-xs-4">
            <!--         <input type="text" class="form-control" ng-model="">-->
        </div>
        <button class="btn btn-success" ng-click="getUser(user)" ng-disabled="form">submit</button>
    </form>
</div>
